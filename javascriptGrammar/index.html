    // stage 1 미니 과제 6
    let nextId = 1;
    const tasks = [];

    const title = prompt('새 할 일을 입력하세요');
    const task = {id: nextId, title, done: false};
    tasks.push(task);

    if (confirm(`"${title}"을 완료로 표시할까요?`)) {
        task.done = !task.done;
    }

    const listHtml = tasks.map(t =>
        `<li>${t.done ? '✅' : '🕒'} ${t.title}</li>`
    ).join('\n');

    const remaining = tasks.filter(t => !t.done).length;
    const summary = remaining === 0 ? '🎉 모두 완료!' : `🗒️ 남은 일: ${remaining}개`;

    document.body.innerHTML = `
        <h2>할 일 목록</h2>
        <ul>${listHtml}</ul>
        <p>${summary}</p>
    `;

    console.log(tasks);
